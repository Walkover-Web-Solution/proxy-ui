<div class="app-content d-flex flex-column">
    <ng-container *ngIf="step === 1">
        <div class="d-flex align-items-center justify-content-between gap-3">
            <proxy-lib-search
                [matFormFieldClass]="'no-padding w-xs-100'"
                [placeholder]="'Search Project'"
                class="w-xs-100"
            ></proxy-lib-search>
            <div class="d-flex align-items-center gap-3 ml-auto">
                <button
                    mat-flat-button
                    color="primary"
                    class="mat-btn-xs"
                    [routerLink]="['/app', 'features', 'create']"
                >
                    <mat-icon class="mat-icon-prefix mat-icon-18 material-icons-outlined">add</mat-icon>
                    <span class="hide-xs">Add New Project</span>
                </button>
                <button
                    mat-flat-button
                    class="flat-icon-btn flat-default"
                    matTooltip="Refresh"
                    matTooltipPosition="above"
                >
                    <mat-icon class="mat-icon-18">refresh</mat-icon>
                </button>
            </div>
        </div>
        <div>
            <div>card</div>
            <div>card3</div>
            <div>card4</div>
        </div>
    </ng-container>

    <ng-container *ngIf="step === 2">
        <div class="d-flex align-items-center justify-content-between m-4">
            <h4 class="my-0 text-secondary mat-body-1 fw-bold">Project Name</h4>

            <button mat-flat-button color="primary" class="mat-btn-xs" [routerLink]="['/app', 'endpoints', 'create']">
                <mat-icon class="mat-icon-prefix mat-icon-18 material-icons-outlined">add</mat-icon>
                <span class="hide-xs">Add New Endpoint</span>
            </button>
            <!-- <button mat-flat-button class="flat-icon-btn flat-default" matTooltip="Refresh" matTooltipPosition="above">
                <mat-icon class="mat-icon-18">refresh</mat-icon>
            </button> -->
        </div>
        <mat-card class="p-0 outline-card responsive-card flex-grow-1">
            <mat-card-content>
                <div class="table-scroll" style="height: calc(100vh - 180px)">
                    <table mat-table class="default-table responsive-table" matSort>
                        <!-- Time Column -->
                        <ng-container matColumnDef="endpoint">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Endpoint</th>
                            <td mat-cell *matCellDef="let element" data-label="Endpoint">
                                <span> </span>
                            </td>
                        </ng-container>

                        <!-- Project name Column -->
                        <ng-container matColumnDef="verification">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Verfication</th>
                            <td mat-cell *matCellDef="let element" data-label="Verfication"></td>
                        </ng-container>

                        <!-- User IP Column -->
                        <ng-container matColumnDef="forward_to">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Forward To</th>
                            <td mat-cell *matCellDef="let element" data-label="User IP"></td>
                        </ng-container>
                        -->
                        <!-- Endpoint Column -->
                        <ng-container matColumnDef="environment">
                            <th mat-header-cell *matHeaderCellDef>Environment</th>
                            <td mat-cell *matCellDef="let element" class="w-b-hyphens" data-label="Environment"></td>
                        </ng-container>

                        <!-- Request Type Column -->
                        <!-- <ng-container matColumnDef="request_type">
                                <th mat-header-cell *matHeaderCellDef>Request type</th>
                                <td mat-cell *matCellDef="let element" data-label="Request type">{{ element.request_type }}</td>
                            </ng-container> -->

                        <!-- Status Code Column -->
                        <ng-container matColumnDef="rate_limit">
                            <th mat-header-cell *matHeaderCellDef>Rate Limit</th>
                            <td mat-cell *matCellDef="let element" data-label="Status code"></td>
                        </ng-container>

                        <!-- Response Time Column -->
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                            <td mat-cell *matCellDef="let element" data-label="Response time">
                                {{ element.response_time }}
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr
                            mat-row
                            *matRowDef="let row; columns: displayedColumns; let i = index"
                            (click)="viewLogsDetails(row?._id)"
                            class="cursor-pointer"
                            [ngClass]="{
                                'highlight': (reqLogs$ | async)?.id === row._id,
                                'last-child': i + 1 === pageSizeOptions[0]
                            }"
                            title="Click here to view logs details"
                        ></tr>
                        -->
                        <tr *matNoDataRow>
                            <td class="mat-cell border-none" [attr.colspan]="displayedColumns.length">
                                <proxy-no-record-found [title]="'logs'" [showBtn]="false"></proxy-no-record-found>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- <mat-paginator-goto [length]="(logs$ | async)?.totalEntityCount"
                        [pageSize]="(logs$ | async)?.itemsPerPage || 25" [pageSizeOptions]="pageSizeOptions"
                        (page)="pageChange($event)" [pageIndex]="(logs$ | async)?.pageNumber - 1"
                        class="box-shadow-none"></mat-paginator-goto> -->
            </mat-card-content>
        </mat-card>
    </ng-container>
</div>
