<div class="d-flex w-100 h-100" [ngClass]="!toggleMenuSideBar ? 'collapsed-sidebar' : ''">
    <div class="left-menu-main-container mat-drawer panel-sidenav proxy-collapse-sidenav">
        <div class="left-menu-header d-flex">
            <button mat-button class="static-btn fw-bolder" style="cursor: default" [disableRipple]="true">
                <mat-icon class="mr-3">apps</mat-icon>
                <span class="mb-0 text-dark">Proxy</span>
            </button>
            <button mat-icon-button class="close-btn-xs" (click)="toggleSideBarEvent(true)">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
        <!-- Proxy Sidenav::START -->
        <proxy-main-left-side-nav class="left-menu-center-container proxy-left-menu"></proxy-main-left-side-nav>
        <!-- Proxy Sidenav::END -->
        <div class="left-menu-footer border-top" *ngIf="logInData$ | async as user">
            <button mat-button [matMenuTriggerFor]="menu">
                <div class="d-flex align-items-center">
                    <img
                        *ngIf="user.photoURL"
                        [src]="user.photoURL"
                        alt="No Image"
                        class="profile-avatar"
                        loading="lazy"
                    />
                    <mat-icon *ngIf="!user.photoURL" aria-hidden="false" class="mr-3 text-grey material-icons-outlined">
                        account_circle</mat-icon
                    >
                    <div class="d-flex flex-column" style="width: 140px">
                        <h6 class="username m-0 text-secondary">{{ user.displayName }}</h6>
                    </div>
                    <mat-icon class="mx-1 text-secondary material-icons-outlined">keyboard_arrow_up</mat-icon>
                </div>
            </button>
            <mat-menu #menu="matMenu" class="profile-dropdown">
                <h4 class="m-0 py-2 px-3 text-dark fw-bold">{{ user.displayName }}</h4>
                <a mat-menu-item class="d-flex justify-content-between text-danger" (click)="logOut()"> Logout <mat-icon class="mat-icon-18 text-danger mr-0">logout</mat-icon> </a>
            </mat-menu>
        </div>
    </div>
    <div class="app-main-container">
        <!-- Content::START -->
        <div class="component-render-container">
            <div class="component-render-container-inner">
                <router-outlet></router-outlet>
            </div>
        </div>
        <!-- Content::END -->
    </div>
</div>
