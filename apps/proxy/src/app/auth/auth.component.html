<div class="landing-page">
    <!-- Header -->
    <header class="landing-header">
        <div class="logo">36Blocks</div>
        <button class="login-btn" (click)="login()">
            Login
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1 class="hero-title">
            Seamless API Management
            <span class="highlight">Made Simple</span>
        </h1>
        <p class="hero-subtitle">
            Take your API management to new heights with 36Blocks. Experience the power of modern proxy-pass and gateway
            solutions.
        </p>
        <div class="hero-buttons">
            <button class="btn-primary" (click)="login()">
                Get Started Free
                <mat-icon>arrow_forward</mat-icon>
            </button>
            <button class="btn-secondary">View Documentation</button>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features-section">
        <div class="feature-card" *ngFor="let feature of features">
            <div class="feature-icon">
                <mat-icon>{{ feature.icon }}</mat-icon>
            </div>
            <h3 class="feature-title">{{ feature.title }}</h3>
            <p class="feature-description">{{ feature.description }}</p>
        </div>
    </section>

    <!-- Description Section -->
    <section class="description-section">
        <div class="description-card" *ngFor="let data of description">
            <h3 class="description-title">{{ data.title }}</h3>
            <ul class="description-list">
                <li *ngFor="let item of data.list">
                    <mat-icon>check_circle</mat-icon>
                    <span>{{ item }}</span>
                </li>
            </ul>
        </div>
    </section>
</div>
