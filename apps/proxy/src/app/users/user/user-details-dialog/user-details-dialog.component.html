<div class="position-relative mat-right-dialog-container">
    <!-- Top Fixed Header::START -->
    <div class="mat-right-dialog-header d-flex align-items-center justify-content-between">
        <h2 class="mat-title mat-subheading-2 mb-0 text-dark">User Details</h2>
        <button mat-icon-button mat-dialog-close (click)="onCloseDialog()" color="primary">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <!-- Top Fixed Header::END -->

    <!-- Content::START -->
    <div class="mat-right-dialog-content" *ngIf="data?.user" style="height: calc(100vh - 57px)">
        <div class="d-flex flex-column gap-3 p-4">
            <div class="detail-item">
                <label class="detail-label">Name</label>
                <div class="detail-value">{{ data.user.name || 'N/A' }}</div>
            </div>
            <div class="detail-item">
                <label class="detail-label">Email</label>
                <div class="detail-value">{{ data.user.email || 'N/A' }}</div>
            </div>
            <div class="detail-item">
                <label class="detail-label">Phone Number</label>
                <div class="detail-value">{{ data.user.phone_number || 'N/A' }}</div>
            </div>
            <div class="detail-item">
                <label class="detail-label">Created At</label>
                <div class="detail-value">
                    <span *ngIf="data.user.created_at">
                        {{ data.user.created_at | date: 'd MMM y' }}
                        ({{ data.user.created_at | date: 'mediumTime' }})
                    </span>
                    <span *ngIf="!data.user.created_at">N/A</span>
                </div>
            </div>
        </div>
    </div>
</div>
