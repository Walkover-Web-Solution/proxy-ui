<div
    class="container"
    *ngIf="show$ | async"
    [ngClass]="{
        'with-reference-id': referenceId,
        'without-reference-id': authToken,
        'dark-theme': theme === 'dark' && type === 'user-management'
    }"
>
    <div
        class="otp-verification-dialog"
        [ngClass]="{ 'animation-complete': animate, 'register-user': showRegistration | async }"
        *ngIf="!authToken && type !== 'subscription' && type !== 'user-management'"
    >
        <mat-progress-bar
            mode="indeterminate"
            *ngIf="
                (selectGetOtpInProcess$ | async) ||
                (selectResendOtpInProcess$ | async) ||
                (selectVerifyOtpInProcess$ | async)
            "
        ></mat-progress-bar>
        <proxy-send-otp-center
            *ngIf="!((showRegistration | async) || (showLogin | async))"
            [referenceId]="referenceId"
            [serviceData]="otpWidgetData"
            [target]="target"
            (togglePopUp)="toggleSendOtp()"
            (openPopUp)="setShowRegistrationFromSendOtpCenter($event)"
            (successReturn)="returnSuccessObj($event)"
            (failureReturn)="returnFailureObj($event)"
        ></proxy-send-otp-center>
        <proxy-register
            *ngIf="showRegistration | async"
            [referenceId]="referenceId"
            [serviceData]="otpWidgetData"
            [loginServiceData]="loginWidgetData"
            [registrationViaLogin]="registrationViaLogin"
            [showCompanyDetails]="showCompanyDetails"
            (togglePopUp)="setShowRegistration(false)"
            (successReturn)="setShowRegistration(false)"
            (failureReturn)="returnFailureObj($event)"
            [prefillDetails]="prefillDetails"
        ></proxy-register>
        <proxy-login
            *ngIf="showLogin | async"
            (togglePopUp)="toggleSendOtp()"
            (closePopUp)="setShowLogin(false)"
            [loginServiceData]="loginWidgetData"
            (openPopUp)="setShowRegistrationFromLogin($event)"
            (failureReturn)="returnFailureObj($event)"
        >
        </proxy-login>
    </div>

    <proxy-user-management
        *ngIf="authToken && type === 'user-management'"
        [userToken]="authToken"
        [pass]="isRolePermission"
        [theme]="theme"
    ></proxy-user-management>
    <div [ngClass]="{ 'subscription-dialog': type === 'subscription' && isPreview }" *ngIf="type === 'subscription'">
        <proxy-subscription-center
            [referenceId]="referenceId"
            (togglePopUp)="handleSubscriptionToggle($event)"
            [isPreview]="isPreview"
            [isLogin]="isLogin"
            [loginRedirectUrl]="loginRedirectUrl"
        ></proxy-subscription-center>
    </div>
    <proxy-user-profile
        *ngIf="authToken && type !== 'user-management' && type !== 'subscription'"
        [authToken]="authToken"
    ></proxy-user-profile>

        *ngIf="!authToken && !type === 'user-management' && !type === 'subscription' && referenceId"
