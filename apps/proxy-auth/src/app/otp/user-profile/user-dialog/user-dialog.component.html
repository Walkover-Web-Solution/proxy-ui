<h2 mat-dialog-title>Confirm Action</h2>
<mat-dialog-content>
    <p>Are you sure you want to leave this company?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog('cancel')">Cancel</button>
    <button mat-button color="warn" (click)="confirmleave()">Leave</button>
</mat-dialog-actions>
