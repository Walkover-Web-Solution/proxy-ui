<mat-form-field [appearance]="formFieldAppearance" class="w-100" floatLabel="always" mwlTextInputHighlightContainer>
    <mat-label>{{ label }} <span *ngIf="showRequiredAsterisk" class="text-danger">*</span></mat-label>
    <textarea
        #textarea
        matInput
        mwlTextInputElement
        [rows]="rows"
        [placeholder]="placeholder"
        [formControl]="textareaFormControl"
        (input)="onValueChange()"
        [mentionConfig]="mentionConfig"
    ></textarea>
    <mwl-text-input-highlight [tags]="tags" [textInputElement]="textarea"> </mwl-text-input-highlight>
    <mat-error *ngIf="textareaFormControl.touched">
        <mat-error *ngIf="textareaFormControl.errors?.required"> {{ label }} is required. </mat-error>
        <mat-error *ngIf="textareaFormControl.errors?.json"> Invalid Json Value. </mat-error>
        <mat-error *ngIf="textareaFormControl.errors?.pattern"> Invalid Value. </mat-error>
        <mat-error *ngIf="textareaFormControl.errors?.onlyAsciiPrintable">
            Only Basic ASCII Latin characters are allowed
        </mat-error>
    </mat-error>
    <mat-hint *ngIf="hint"> {{ hint }} </mat-hint>
</mat-form-field>
