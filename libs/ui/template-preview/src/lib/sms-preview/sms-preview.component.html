<ng-container class="px-4">
    <div *ngIf="senderId" class="btn-static mb-2 mat-body-2 fw-bold px-3 py-2 text-dark">{{ senderId }}</div>
    <mat-card
        class="card px-3 py-2"
        [class.no-data]="!smsTemplate?.length"
        [ngClass]="previewWidthClass"
        [ngStyle]="{ 'max-height': maxHeight ? maxHeight : '' }"
    >
        <mat-card-content>
            <p
                class="font-12 text-dark w-b-hyphens"
                [innerHTML]="
                    formattedMappedVariableValues
                        ? (smsTemplate | replace: '\n':'<br />' | replace: formattedMappedVariableValues)
                        : (smsTemplate | replace: '\n':'<br />')
                "
            ></p>
        </mat-card-content>
    </mat-card>
</ng-container>
