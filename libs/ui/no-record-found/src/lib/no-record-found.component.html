<mat-card class="no-record-card h-100 w-100" style="box-shadow: none !important">
    <mat-card-content class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <img
                src="assets/images/utility/no_records_graphic.png"
                width="200"
                height="255px"
                alt="No Record"
                loading="lazy"
            />
            <p class="card-title">Nothing Here</p>
            <div class="d-flex align-items-center">
                <p class="card-subtitle my-0">
                    There are no <span>{{ title }}</span> to show.
                </p>
                <button mat-button color="primary" class="fw-bolder px-1" *ngIf="showBtn">Create a new Chat</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
