<button mat-icon-button mat-dialog-close style="position: absolute; right: 2px; top: 2px" color="primary">
    <mat-icon class="mat-icon-20">close</mat-icon>
</button>
<div class="d-flex calendly-content w-100">
    <div class="flex-grow-1">
        <iframe [src]="data?.url | safeURL"></iframe>
    </div>
    <div class="pl-4 d-flex flex-column align-items-start justify-content-center calendly-info">
        <div class="mb-2">
            <p
                class="mat-subheading-2 fw-bold text-dark fw-bolder"
                *ngIf="!data?.accountManagerDetail?.isAccountManager"
            >
                Sales MSG91
            </p>
            <div class="mat-subheading-2 fw-normal text-dark" *ngIf="data?.accountManagerDetail?.isAccountManager">
                <p class="my-0 fw-bolder text-capitalize">{{ data?.accountManagerDetail?.name }}</p>
                <span class="text-grey fw-normal mat-caption my-0">A/C Manager</span>
            </div>
        </div>
        <div class="d-flex align-items-center mb-3" *ngIf="data?.accountManagerDetail?.mobile">
            <a
                href="'tel:'+data?.accountManagerDetail?.mobile"
                class="text-dark mat-subheading-2 fw-normal d-flex align-items-center mb-0"
            >
                <mat-icon matListIcon class="mat-icon-16 mr-1 p-0 material-icons-outlined" aria-hidden="false"
                    >call</mat-icon
                >
                <span matLine class="menu-list-span menu-label" style="line-height: 16px">{{
                    data?.accountManagerDetail?.mobile
                }}</span>
            </a>
            <mat-icon
                [cdkCopyToClipboard]="data?.accountManagerDetail?.mobile"
                (mouseup)="copyDetails()"
                matListIcon
                class="mat-icon-14 ml-1 material-icons-outlined cursor-pointer"
                matTooltip="Click to copy"
                aria-hidden="false"
                >content_copy</mat-icon
            >
        </div>
        <div class="d-flex align-items-center mb-3" *ngIf="data?.accountManagerDetail?.email">
            <a
                [href]="'mailto:' + data?.accountManagerDetail?.email"
                class="text-dark mat-subheading-2 fw-normal d-flex align-items-center mb-0"
            >
                <mat-icon matListIcon class="mat-icon-16 mr-1 p-0 material-icons-outlined" aria-hidden="false"
                    >email</mat-icon
                >
                <span matLine class="menu-list-span menu-label" style="line-height: 16px">{{
                    data?.accountManagerDetail?.email
                }}</span>
            </a>
            <mat-icon
                [cdkCopyToClipboard]="data?.accountManagerDetail?.email"
                (mouseup)="copyDetails()"
                matListIcon
                class="mat-icon-14 ml-1 material-icons-outlined cursor-pointer"
                matTooltip="Click to copy"
                aria-hidden="false"
                >content_copy</mat-icon
            >
        </div>
        <div class="d-flex align-items-center mb-3" *ngIf="data?.accountManagerDetail?.email !== 'support@msg91.com'">
            <a
                href="mailto:support@msg91.com"
                class="text-dark mat-subheading-2 fw-normal d-flex align-items-center mb-0"
            >
                <mat-icon matListIcon class="mat-icon-16 mr-1 material-icons-outlined" aria-hidden="false"
                    >email</mat-icon
                >
                <span matLine class="menu-list-span menu-label" style="line-height: 16px">support@msg91.com</span>
            </a>
            <mat-icon
                [cdkCopyToClipboard]="'support@msg91.com'"
                (mouseup)="copyDetails()"
                matListIcon
                class="mat-icon-14 ml-1 material-icons-outlined cursor-pointer"
                matTooltip="Click to copy"
                aria-hidden="false"
                >content_copy</mat-icon
            >
        </div>
    </div>
</div>
