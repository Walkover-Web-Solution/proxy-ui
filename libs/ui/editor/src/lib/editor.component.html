<div class="d-flex flex-column">
    <div class="d-flex justify-content-end w-50" *ngIf="showThemeDropdown">
        <mat-form-field appearance="outline" class="custome-form-field" appearance="outline" class="w-100">
            <mat-select
                disableRipple
                (selectionChange)="setEditorTheme($event.value)"
                disableOptionCentering
                placeholder="Select theme"
                [value]="editorOptions.theme"
                proxyAutoSelectDropdown
                (setControlValue)="setEditorTheme($event)"
            >
                <mat-option *ngFor="let theme of themes" [value]="theme.value">
                    {{ theme.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="editor-container">
        <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code" (init)="editorInit($event)" *ngIf="!control">
        </ngx-monaco-editor>
        <ng-container *ngIf="control?.controls" [formGroup]="control">
            <ngx-monaco-editor
                [options]="editorOptions"
                formControlName="code"
                (init)="editorInit($event)"
                [uri]="modelUri"
            >
            </ngx-monaco-editor>
        </ng-container>
    </div>
</div>
