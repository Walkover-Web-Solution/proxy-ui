<div #resizeBox class="resize-container" [style.width.%]="100" [style.height.%]="100" [style.width.px]="width">
    <span
        #dragHandleRightCorner
        class="dragHandle corner"
        cdkDrag
        [hidden]="!resizeCornerRight"
        (cdkDragMoved)="dragMove(dragHandleRightCorner, $event, 'rightCorner')"
    ></span>
    <span
        #dragHandleLeftCorner
        class="dragHandle corner"
        cdkDrag
        [hidden]="!resizeCornerLeft"
        (cdkDragMoved)="dragMove(dragHandleLeftCorner, $event, 'leftCorner')"
    ></span>
    <span
        #dragHandleRight
        cdkDragLockAxis="x"
        class="dragHandle right"
        [hidden]="!resizeRight"
        cdkDrag
        (cdkDragMoved)="dragMove(dragHandleRight, $event, 'right')"
    ></span>
    <span
        #dragHandleBottom
        cdkDragLockAxis="y"
        class="dragHandle bottom"
        [hidden]="!resizeBottom"
        cdkDrag
        (cdkDragMoved)="dragMove(dragHandleBottom, $event, 'bottom')"
    ></span>
    <span
        #dragHandleTop
        cdkDragLockAxis="y"
        class="dragHandle top"
        [hidden]="!resizeTop"
        cdkDrag
        (cdkDragMoved)="dragMove(dragHandleTop, $event, 'top')"
    ></span>
    <span
        #dragHandleLeft
        cdkDragLockAxis="x"
        class="dragHandle left"
        [hidden]="!resizeLeft"
        cdkDrag
        (cdkDragMoved)="dragMove(dragHandleLeft, $event, 'left')"
    ></span>

    <ng-content></ng-content>
</div>
