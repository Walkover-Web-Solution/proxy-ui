<div class="w-100 d-flex justify-content-end">
    <button mat-icon-button (click)="onNoClick()" color="primary" style="top: -10px; right: -10px" class="icon-btn-md">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div id="output" class="d-flex flex-column sipcall-dialer">
    <div class="input-wrapper">
        <input autocomplete="off" id="numberInput" type=" text" class="input" [(ngModel)]="dtmfInput" readonly />
        <button class="dig" aria-hidden="true" (click)="dtmfInput = ''">
            <mat-icon class="material-icons-outlined">chevron_left</mat-icon>
        </button>
    </div>
</div>
<div class="digit-wrapper">
    <div (click)="digitClicked($event)" class="mt-3">
        <div class="d-flex">
            <div class="digit" matRipple id="1">1</div>
            <div class="divider"></div>
            <div class="digit" matRipple id="2">2</div>
            <div class="divider"></div>
            <div class="digit" matRipple id="3">3</div>
        </div>
        <div class="divider"></div>
        <div class="d-flex">
            <div class="digit" matRipple id="4">4</div>
            <div class="divider"></div>
            <div class="digit" matRipple id="5">5</div>
            <div class="divider"></div>
            <div class="digit" matRipple id="6">6</div>
        </div>
        <div class="divider"></div>
        <div class="d-flex">
            <div class="digit" matRipple id="7">7</div>
            <div class="divider"></div>
            <div class="digit" matRipple id="8">8</div>
            <div class="divider"></div>
            <div class="digit" matRipple id="9">9</div>
        </div>
        <div class="divider"></div>
        <div class="d-flex">
            <div class="digit" matRipple id="*">*</div>
            <div class="divider"></div>
            <div class="digit" matRipple id="0">0</div>
            <div class="divider"></div>
            <div class="digit" matRipple id="#">#</div>
        </div>
    </div>
</div>
