<div class="py-3">
    <form [formGroup]="callForm" name="phoneRecForm" novalidate>
        <div class="row no-gutters">
            <div class="col-6 pl-0">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>File Name</mat-label>
                    <input
                        matInput
                        type="text"
                        formControlName="filename"
                        class="form-control"
                        autocomplete="off"
                        placeholder="Filename"
                    />
                    <mat-error
                        *ngIf="
                            (callForm.controls['filename'].dirty || callForm.controls['filename'].touched) &&
                            callForm.controls['filename'].invalid
                        "
                    >
                        Invalid Value
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-group col-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Number to Dial</mat-label>
                    <input matInput type="text" formControlName="number" placeholder="Number to Dial" />
                    <mat-error
                        *ngIf="
                            (callForm.controls['number'].dirty || callForm.controls['number'].touched) &&
                            callForm.controls['number'].invalid
                        "
                    >
                        Invalid Value
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <button
            type="submit"
            (click)="phoneRec()"
            [disabled]="callForm.invalid || phoneRecordInProcess"
            mat-raised-button
            color="primary"
        >
            <div class="d-flex align-items-center justify-content-center">
                <mat-spinner
                    class="position-absolute m-auto"
                    style="left: 0; right: 0"
                    diameter="18"
                    *ngIf="phoneRecordInProcess"
                ></mat-spinner>
                Call to record
            </div>
        </button>
    </form>
</div>
