<div matSuffix class="d-flex align-items-start gap-2">
    <mat-form-field
        [appearance]="appearance"
        class="w-100"
        [ngClass]="{ 'static-label padding-bottom-10': !labelFloat }"
    >
        <!-- Number dropdown -->
        <mat-label *ngIf="labelFloat">Select Number</mat-label>
        <span matPrefix class="mr-2 d-inline-block mat-body-2" *ngIf="!labelFloat">From :</span>
        <input
            type="text"
            matInput
            [matAutocomplete]="whatsAppNumberAutoComplete"
            #whatsAppNumberInput
            [formControl]="whatsAppNumberFormControl"
            (focusout)="
                $event?.relatedTarget?.nodeName !== 'MAT-OPTION' && $event?.relatedTarget?.nodeName !== 'A'
                    ? autocomplete.closePanel()
                    : null
            "
        />
        <mat-autocomplete
            #whatsAppNumberAutoComplete="matAutocomplete"
            (optionSelected)="selectNumber()"
            [displayWith]="numberDisplayFunction"
            msg91AutoSelectDropdown
            (setControlValue)="setControlValue($event)"
        >
            <msg91-cdk-scroll>
                <a
                    class="flat-primary-light my-2 mx-3"
                    *ngIf="createNumberURL"
                    mat-flat-button
                    [href]="createNumberURL"
                    target="_blank"
                    >Integrate New Whats App Number</a
                >
                <ng-container *ngFor="let number of searchedNumber$ | async">
                    <mat-option [value]="number" *ngIf="number?.inbound_setting !== 'CALLBACK'">
                        {{ number.whatsapp_number }}
                    </mat-option>
                </ng-container>
            </msg91-cdk-scroll>
        </mat-autocomplete>
        <div matSuffix class="d-flex align-items-center">
            <button
                mat-icon-button
                *ngIf="showCloseNumber"
                class="cursor-pointer icon-btn-md"
                color="primary"
                (click)="clearNumber()"
            >
                <mat-icon class="mat-icon-20 text-dark">close</mat-icon>
            </button>
            <button
                mat-icon-button
                (click)="refreshNumber()"
                matTooltip="Refresh"
                matTooltipPosition="above"
                *ngIf="appearance !== 'outline'"
            >
                <mat-icon class="mat-icon-20">refresh</mat-icon>
            </button>
        </div>
        <mat-error *ngIf="whatsAppNumberFormControl.touched">
            <mat-error *ngIf="whatsAppNumberFormControl.errors?.required"> Number field is required. </mat-error>
            <mat-error *ngIf="whatsAppNumberFormControl.errors?.elementExistsInList">
                Select Number from list.
            </mat-error>
        </mat-error>
    </mat-form-field>
    <button
        mat-flat-button
        (click)="refreshNumber()"
        matTooltip="Refresh"
        matTooltipPosition="above"
        *ngIf="appearance === 'outline'"
        class="flat-default flat-icon-btn my-1"
    >
        <mat-icon class="mat-icon-18">refresh</mat-icon>
    </button>
</div>
